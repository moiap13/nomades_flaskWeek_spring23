<!DOCTYPE html>
<html>
  <head>
    <title>FlaskWeek | {% block title%}{%endblock%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta author="antonionomades@gmail.com">
    
    <!-- Bootstrap integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    {% block head%}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FlaskWeek</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              {% if not session["loggedin"] %}
                <li class="nav-item">
                  <a id="login-link" class="nav-link" href="{{ url_for('login.login') }}"> Login </a>
                </li>
                <li class="nav-item">
                  <a id="signup-link" class="nav-link" href="{{ url_for('login.signup') }}"> SignUp </a>
                </li>
              {% else %}
                <li class="nav-item dropdown">
                  <a id="posts-link" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Posts
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{{ url_for('posts.myposts')}}">my posts</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('posts.post')}}">post</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('login.logout') }}"> Logout </a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            {%block content%}
            {%endblock%}
          </div>
        </div>
      </div>
      <footer>
        Copyright FlaskWeek 2023
      </footer>
  </body>
</html>
